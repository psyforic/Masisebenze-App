<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Law Firms</div>
                        <div class="header-toolbar">
                            <button mat-raised-button color="primary" (click)="createNewLawFirm()"
                                matTooltip="Create new Law Firm">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mat-table__wrapper">
                            <div class="example-header">
                                <div class="row">
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Search Law Firms</mat-label>
                                            <input matInput [formControl]="searchTerm">
                                            <mat-icon matSuffix>search</mat-icon>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="example-container">
                                <div class="example-loading-shade" *ngIf="isTableLoading">
                                    <mat-spinner *ngIf="isTableLoading"></mat-spinner>
                                </div>
                                <mat-progress-bar mode="indeterminate" *ngIf="isSearching"></mat-progress-bar>
                                <mat-table [dataSource]="dataSource" matSort *ngIf="lawFirms.length > 0">
                                    <!-- ID Column -->
                                    <ng-container matColumnDef="companyName">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            Company Name
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let law">

                                            <h6><a [routerLink]="['/admin/lawfirms/view', law.id]">
                                                    {{ law.companyName }}</a>
                                            </h6>
                                        </mat-cell>
                                    </ng-container>
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="email">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            Email
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let law">
                                            {{law.email}}
                                        </mat-cell>
                                    </ng-container>
                                    <!-- Color Column -->
                                    <ng-container matColumnDef="phone">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            Phone
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let law">
                                            {{ law.phone }}
                                        </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="actions">
                                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                                        <mat-cell *matCellDef="let lawFirm">
                                            <button (click)="editSelectedLawFirm(lawFirm.id)" mat-icon-button
                                                color="primary" matTooltip="Edit Law Firm">
                                                <mat-icon>create</mat-icon>
                                            </button>&nbsp;
                                            <button (click)="delete(lawFirm)" mat-icon-button color="warn"
                                                matTooltip="Delete Law Firm" type="button">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </mat-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns">
                                    </mat-row>
                                </mat-table>
                                <div class="col-lg-12 mt-4" *ngIf="lawFirms.length == 0 && !isTableLoading">
                                    <div class="text-center">
                                        <i class="fa fa-hourglass-3 fa-5x">
                                        </i>
                                        <h4 class="text-center">No Data</h4>
                                    </div>
                                </div>
                                <mat-paginator [length]="totalItems" (page)="handleChange($event)" [pageSize]="pageSize"
                                    [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
<app-new-lawfirm #newLawFirm (newContact)="refresh()"></app-new-lawfirm>
<app-edit-lawfirm #editLawFirm (editedLawFirm)="refresh()"></app-edit-lawfirm>
