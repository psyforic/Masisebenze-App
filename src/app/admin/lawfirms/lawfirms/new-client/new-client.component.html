<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">New Client</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <mat-tab-group mat-stretch-tabs>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon">
                        account
                    </mat-icon>
                    Attorney Information
                </ng-template>
                <form>
                    <div class="card">
                        <div class="row">
                            <div class="col-lg-12">
                                <mat-form-field>
                                    <mat-label>Attorney</mat-label>
                                    <mat-select class="form-control">
                                        <mat-option value="undefined" selected>Select Attorney</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <mat-form-field>
                                    <mat-label>Contact Person at Attorney</mat-label>
                                    <mat-select class="example-full-width">
                                        <mat-option value="undefined" selected>Select Contact Attorney
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker" placeholder="Court Date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon">
                        assignment
                    </mat-icon>
                    Client Information
                </ng-template>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label>Case Number</label>
                        <input type="text" class="form-control" placeholder="Enter Case Number">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2">
                        <label>Title</label>
                        <select class="form-control">
                            <option value="undefined" selected>Mr.</option>
                            <option value="undefined">Mrs.</option>
                            <option value="undefined">Rev.</option>
                        </select>
                    </div>
                    <div class="col-lg-5">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="Enter First Name">
                    </div>
                    <div class="col-lg-5">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label>Id Number</label>
                        <input type="text" class="form-control" placeholder="Enter Id Number">
                    </div>
                    <div class="col-lg-6">
                        <label>Date Of Assessment</label>
                        <div class="kt-input-icon">
                            <input type="text" class="form-control" placeholder="dd-mm-yyyy">
                            <span class=" kt-input-icon__icon kt-input-icon__icon--right"><span><i
                                        class="la la-calendar-o"></i></span></span>
                        </div>
                        <span class="form-text text-muted">Please enter Select Date</span>
                    </div>
                </div>
            </mat-tab>

        </mat-tab-group>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-fill" (click)="modal.dismiss()">Close</button>
        <button type="button" class="btn btn-primary btn-fill">Save changes</button>
    </div>
</ng-template>
