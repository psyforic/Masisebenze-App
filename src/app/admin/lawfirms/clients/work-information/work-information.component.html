
<div class="card-body">
    <div class="row">
        <div class="col-lg-12 example-loading-shade" *ngIf="isLoading">
            <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>
    </div>
    <p><small>Use keywords for better results e.g <b>layer</b> instead of <b>brick layer</b></small></p>
    <div class="row">
        <div class="col-md-12">

            <form (ngSubmit)="search()">
                <mat-form-field>
                    <input matInput type="text" placeholder="Search Job Title" [formControl]="jobSearch" />
                    <button matSuffix type="submit" color="primary" mat-stroked-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-chip-list">
                <mat-chip-list #chipList aria-label="Fruit selection">
                    <mat-chip *ngFor="let occupation of selectedOccupation" 
                    [selectable]="selectable" 
                    [removable]="removable" 
                    (removed)="remove(occupation)">
                        {{occupation.title}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="New Job Title..." #occupationInput 
                    [formControl]="jobTitle" 
                    [matAutocomplete]="auto" 
                    [matChipInputFor]="chipList" 
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" 
                    (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let occupation of filteredOptions | async" [value]="occupation.title"
                        (onSelectionChange)="selected($event, occupation)">
                        {{occupation.title}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <div class="row" *ngIf="(selectedOccupation.length > 0 && (isInList(selectedOccupation[0].title)) || workInformation.jobDescription != null)">
        <div class="col-md-12">
            <quill-editor [placeholder]="'Job Description According to Claiment'" [styles]="{height: '200px'}" [(ngModel)]="workInformation.jobDescription" [sanitize]="true" name="jobDescription" [disabled]="selectedOccupation.length == 0 ">
            </quill-editor>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-2">
            <button color="primary" class="float-right " type="button" [disabled]="selectedOccupation.length == 0" mat-raised-button color="primary" (click)="save()">Save</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <h5> {{maxDataValues[0]?.title}} </h5>
                <div class="col-md-12" *ngFor="let message of maxDataValues; let i = index;">
                    <p><b>{{i+1+" ."}} {{message?.elementName}}</b></p>
                    <p>
                        <span><strong>Category:</strong> {{message.category}} </span>
                        <span class="demo-2"><strong>Data Value:</strong> {{message.dataValue}}% </span>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
