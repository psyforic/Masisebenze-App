<div #content>
  <div class="modal-header bg-color" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <h4 class="modal-title"><i class="fa fa-info"></i><b class="ml-1">{{fullName}}'s </b>Special and Adapted Equipment
    </h4>
    <button type="button" class="close" aria-label="Close">
      <span class="text-white" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <div class="example-loading-shade" *ngIf="isLoading">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>
        <form [formGroup]="equipmentForm" class="col-lg-12 mt-1" (ngSubmit)="save()">
          <div class="row">
            <div class="col-lg-12" *ngIf="!isNewSection">
              <mat-form-field>
                <mat-select formControlName="section" (selectionChange)="sectionSelected($event)">
                  <mat-option *ngFor="let section of sections" [value]="section.text">{{section.text}}</mat-option>
                  <mat-option [value]="'new'" selected>New Equipment</mat-option>
                </mat-select>
                <mat-label>Section</mat-label>
              </mat-form-field>

            </div>
            <div class="col-lg-12" *ngIf="isNewSection">
              <mat-form-field>
                <input matInput formControlName="newSection" type="text" />
                <mat-label>New Section</mat-label>
              </mat-form-field>
              <button mat-stroked-button color="primary" type="button" class="text-center"
                (click)="isNewSection = false">Show Sections</button>
            </div>
            <div class="col-lg-12">
              <mat-form-field>
                <input matInput formControlName="name" type="text" />
                <mat-label>Equipment</mat-label>
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field>
                <input matInput formControlName="estimatedLifespan" type="text" />
                <mat-label>Estimated Lifespan</mat-label>
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field>
                <input matInput formControlName="approximateCost" type="number" />
                <mat-label>Approximate Cost (Excl.VAT) Lifespan</mat-label>
              </mat-form-field>
            </div>
            <div class="col-lg-12 mt-1 text-right">
              <button mat-raised-button class=" " color="primary" [disabled]="isLoading || equipmentForm.invalid">Save
                Equipment</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
