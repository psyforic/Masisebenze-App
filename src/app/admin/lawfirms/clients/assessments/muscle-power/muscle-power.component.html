<ng-template #content let-modal class="modal modal-fade" style="min-width: 800px;">
  <div class="modal-header bg-color">
    <h4 class="modal-title"><i class="fa fa-info"></i><b class="ml-1">{{fullName}}'s </b>Muscle Power</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span class="text-white" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="example-loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>
      <div class="card-body">
        <mat-tab-group mat-stretch-tabs>

          <mat-tab label="Left Arm">
            <div class="col-lg-12 pt-2">
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Result" type="text" name="result"
                      value="{{decodeResult(leftArm.optionResult)}}" readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Comment" type="text" name="comment" value="{{leftArm.comment}}"
                      readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Pain" type="text" name="pain"
                      value="{{decodePainLevel(leftArm.painLevel)}}" readonly>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Right Arm">
            <div class="col-lg-12 pt-2">
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Result" type="text" name="result"
                      value="{{decodeResult(rightArm.optionResult)}}" readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Comment" type="text" name="comment" value="{{rightArm.comment}}"
                      readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Pain" type="text" name="pain"
                      value="{{decodePainLevel(rightArm.painLevel)}}" readonly>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Left Leg">
            <div class="col-lg-12 pt-2">
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Result" type="text" name="result"
                      value="{{decodeResult(leftLeg.optionResult)}}" readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Comment" type="text" name="comment" value="{{leftLeg.comment}}"
                      readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Pain" type="text" name="pain"
                      value="{{decodePainLevel(leftLeg.painLevel)}}" readonly>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Right Leg">
            <div class="col-lg-12 pt-2">
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Result" type="text" name="result"
                      value="{{decodeResult(rightLeg.optionResult)}}" readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Comment" type="text" name="comment" value="{{rightLeg.comment}}"
                      readonly>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Pain" type="text" name="pain"
                      value="{{decodePainLevel(rightLeg.painLevel)}}" readonly>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" mat-button color="primary" (click)="modal.close()">Close</button>
  </div>
</ng-template>
