<ng-template #content let-modal class="modal modal-fade">
    <div class="modal-header bg-color">
        <h4 class="modal-title"><i class="fa fa-info"></i><b class="ml-1">{{fullName}}'s </b>Grip Strength</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span class="text-white" aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card">
            <div class="card-body">
                <div class="example-loading-shade" *ngIf="isLoading">
                    <mat-spinner *ngIf="isLoading"></mat-spinner>
                </div>
                <mat-tab-group mat-stretch-tabs>
                    <mat-tab label="Left Side">
                        <div class="col-lg-12 pt-2">
                            <!-- <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Weight" type="text" name="weight"
                                            [(ngModel)]="gripStrengthLeft.weight" readonly>
                                    </mat-form-field>
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Machine Test" type="text" name="machineTest" [(ngModel)]="gripStrengthLeft.machineTest" readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Pain Level" type="text" name="pain" value="{{getPain(gripStrengthLeft.painLevel)}}" readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Comments" type="text" name="comment" [(ngModel)]="gripStrengthLeft.comment" readonly></textarea>
                                    </mat-form-field>
                                </div>
                            </div>


                            <div class=" row justify-content-end">
                                <div class="col-lg-12">
                                    <label> <strong>Result: {{leftResult.result | number}} {{leftResult.comment}}
                                        </strong></label>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Right Side">
                        <div class="col-lg-12 pt-2">
                            <!-- <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Weight" type="text" name="weight"
                                            [(ngModel)]="gripStrengthRight.weight" readonly>
                                    </mat-form-field>
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Machine Test" type="text" name="machineTest" [(ngModel)]="gripStrengthRight.machineTest" readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Pain Level" type="text" name="weight" value="{{getPain(gripStrengthRight.painLevel)}}" readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Comments" type="text" name="comments" [(ngModel)]="gripStrengthRight.comment" readonly>
                                        </textarea>
                                    </mat-form-field>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-lg-6">
                                    <label> <strong>Result: {{rightResult.result | number}} {{rightResult.comment}}
                                        </strong></label>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" mat-button color="primary" (click)="modal.close()">Close</button>
    </div>
</ng-template>
