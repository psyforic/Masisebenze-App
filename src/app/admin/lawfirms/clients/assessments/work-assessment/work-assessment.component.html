<div #content>
  <div class="modal-header bg-color" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <h4 class="modal-title"><i class="fa fa-info"></i><b class="ml-1">{{fullName}}'s </b>{{activity}} Assessment</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span class="text-white" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <div class="example-loading-shade" *ngIf="isLoading">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>
        <form #commentForm="ngForm" class="col-lg-12 mt-1" (ngSubmit)="save()">
          <div class="row">
            <div class="col-lg-12" style="z-index: 99999 !important;">
              <quill-editor [styles]="{height: '150px', zindex:'1000'}" [(ngModel)]="commentInput.comment"
                [sanitize]="true" name="comment" placeholder="Add Comment here...">
              </quill-editor>

            </div>
            <div class="col-lg-12 mt-1 text-right">
              <button mat-raised-button class=" " color="primary" [disabled]="commentInput.comment == null || commentInput.comment == '' || isLoading">Save Comment</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
