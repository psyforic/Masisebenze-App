<ng-template #content let-modal class="modal modal-fade" style="height: 300px !important;">
  <div class="modal-header bg-color">
    <h4 class="modal-title"><i class="fa fa-info"></i><b class="ml-1">{{fullName}}'s </b> {{description}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span class="text-white" aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <perfect-scrollbar style="height: 400px;">
      <div class="card">
        <div class="card-body">
          <div class="example-loading-shade" *ngIf="isLoading">
            <mat-spinner *ngIf="isLoading"></mat-spinner>
          </div>

          <div class="row" *ngIf="type==1">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12">
                  <h5 *ngIf="!isLoading "><strong>{{questions[index]?.position+". "+questions[index]?.title}}</strong>
                  </h5>
                </div>
              </div>

              <div class="row" *ngIf="questions[index]?.position != 8">
                <div class="col-lg-6"></div>
                <div class="col-lg-6">
                  <div class="row"
                    *ngIf=" questions[index]?.position != 6 && questions[index]?.position != 8 && !isLoading">
                    <div
                      class="col-lg-{{12 / getQuestionnaireOptions(type,questions[index]?.position,0).length}} text-center"
                      *ngFor="let questionnaireOption of getQuestionnaireOptions(type,questions[index]?.position,0)">
                      {{questionnaireOption.text}}
                    </div>
                  </div>
                </div>
              </div>

              <div class="row" *ngFor="let option of getQuestionOptions(questions[index]?.position); let i = index;">
                <div class="card p-3 m-1" *ngIf="questions[index]?.position != 6 && questions[index]?.position != 8">
                  <div class="row">
                    <div class="col-lg-6">
                      {{getLetter(option.position) +". "+ option.title}}
                    </div>
                    <div class="col-lg-6">
                      <div class="row">
                        <div
                          class="col-lg-{{12 / getQuestionnaireOptions(type,questions[index]?.position,0).length}} text-center"
                          *ngFor="let questionnaireOption of getQuestionnaireOptions(type,questions[index]?.position,0)">
                          <mat-checkbox [name]="option.id">
                          </mat-checkbox>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
              <div class="card p-3 m-1" *ngIf="questions[index]?.position == 8 && option.position == 1">
                <div class="row">
                  <div class="col-lg-12">
                    <span *ngFor="let questionnaireOption of getQuestionnaireOptions(type,questions[index]?.position,1)">
                        {{questionnaireOption.text}}</span>
                  </div>
                  <div class="col-lg-6">
                    {{option.title}}
                  </div>
                  <div class="col-lg-6" *ngIf="questions[index]?.position != 8">
                    <div class="row">
                      <div
                        class="col-lg-2 text-center"
                        *ngFor="let questionnaireOption of getQuestionnaireOptions(type,questions[index]?.position,0)">
                        <mat-checkbox [name]="option.id">
                        </mat-checkbox>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card p-3 ml-1" *ngIf="questions[index].position == 8 && option.position != 1">
                  <div class="row">
                    <div class="col-lg-6">
                      {{option.title}}
                    </div>
                    <div class="col-lg-6">
                      <div class="row" *ngIf="option.position != 1">
                        <div
                          class="col-lg-{{12 / getQuestionnaireOptions(type,questions[index]?.position, option.position).length}} text-center"
                          *ngFor="let questionnaireOption of getQuestionnaireOptions(type,questions[index]?.position, option.position)">
                          <mat-checkbox [name]="option.id">
                          </mat-checkbox>
                        </div>

                      </div>
                    </div>
                  </div>
              </div>
              <div class="card" *ngIf="questions[index].position == 6">
                <div class="row">
                  <div class="col-lg-12">
                    <mat-form-field>
                      <input matInput type="text" placeholder="Type your answer here...."
                        [name]="questions[index].id" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      </div>
    </perfect-scrollbar>
  </div>
  <div class="modal-footer">
    <!-- <div class="row"> -->
      <div class="col-lg-4">
        <button mat-stroked-button *ngIf="index > 0" class="float-left" color="primay" type="button" color="primary" (click)="prev()">
          Prev
        </button>
      </div>
      <div class="col-lg-4 text-center">
        <button type="button" class="pull-center" mat-raised-button color="default" (click)="modal.close()">Close</button>
        <button type="button" class="pull-center" [disabled]="1==1" mat-raised-button color="primary" (click)="save()">
          Save
        </button>

      </div>
      <div class="col-lg-4">
        <button mat-stroked-button color="primary" class="pull-right" type="button" (click)="next()">
          Next
        </button>
      </div>



    <!-- </div> -->
  </div>

</ng-template>
