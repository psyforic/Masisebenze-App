<ng-template #content let-modal id="s" class="modal modal-fade" cdkDrag cdkDragRootElement=".cdk-overlay-pane" style="height: 300px !important;">
  <div class="modal-header bg-color">
    <h4 class="modal-title"><i class="fa fa-info"></i><b class="ml-1">{{fullName}} </b></h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.close('Close click')">
      <span class="text-white" aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="example-loading-shade" *ngIf="isLoading || saving">
      <mat-spinner *ngIf="isLoading || saving"></mat-spinner>
    </div>
     <h4 *ngIf="!isLoading" class="text-center"><b>{{description}}</b></h4>
     <form #newComment="ngForm">
      <div class="row">
        <div class="col-lg-12">
          <quill-editor class="card" cdkDrop cdkDropData="card" [styles]="{height: '200px'}" [(ngModel)]="commentInput.text" [sanitize]="true"
            name="description">
          </quill-editor>
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <!-- <div class="row"> -->
    <div class="col-lg-4">

    </div>
    <div class="col-lg-4 text-center">
      <button type="button" class="btn-secondary pull-center" mat-raised-button color="default" (click)="modal.close('Close click')">Close</button>
      <button type="button" class="pull-center ml-2" [disabled]="commentInput.text == null || commentInput.text == ''" mat-raised-button
        color="primary" (click)="save()">
        Save
      </button>

    </div>
    <div class="col-lg-4">

    </div>



    <!-- </div> -->
  </div>

</ng-template>
