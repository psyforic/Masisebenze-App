<ng-template #content let-modal class="modal modal-fade">
  <div class="modal-header bg-color">
    <h4 class="modal-title"><i class="fa fa-info"></i><b class="ml-1">{{fullName}}'s </b>Memory</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span class="text-white" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <div class="example-loading-shade" *ngIf="isLoading">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>

        <div class="row mx-2 py-2 border-bottom">
          <div class="col-md-6">
              <strong>Recall Total Score</strong>
          </div>
          <div class="col-md-6">
            {{totalOfRecall}}/{{totalOfAllRecall}}
          </div>
        </div>
        <div class="row mx-2 py-2 border-bottom">
          <div class="col-md-6">
              <strong>Anterograde Total Score</strong>
          </div>
          <div class="col-md-6">
            {{totalOfAnterograde}}/{{totalOfAllAnterograde}}
          </div>
        </div>
        <div class="row mx-2 py-2 border-bottom">
          <div class="col-md-6">
              <strong>Retrograde Total Score</strong>
          </div>
          <div class="col-md-6">
            {{totalOfRetrograde}}/{{totalOfAllRetrograde}}
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-12">
            <quill-editor [styles]="{height: '200px'}" [(ngModel)]="memory.comment" [sanitize]="true"
              name="homeEnvironment">
            </quill-editor>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" mat-button color="primary" (click)="modal.close()">Close</button>
    <button mat-flat-button color="primary" (click)="save()">Save</button>
  </div>
</ng-template>
