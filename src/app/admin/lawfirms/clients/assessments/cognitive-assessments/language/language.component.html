<ng-template #content let-modal class="modal modal-fade">
  <div class="modal-header bg-color">
    <h4 class="modal-title"><i class="fa fa-info"></i><b class="ml-1">{{fullName}}'s </b>Language</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span class="text-white" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <div class="example-loading-shade" *ngIf="isLoading">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>

        <div class="row mx-2 py-2 border-bottom">
          <div class="col-md-6">
              <strong>Comprehension Total Score</strong>
          </div>
          <div class="col-md-6">
            {{totalOfComprehension}}
          </div>
        </div>
        <div class="row mx-2 py-2 border-bottom">
          <div class="col-md-6">
              <strong> Image Comprehension Total Score</strong>
          </div>
          <div class="col-md-6">
            {{totalOfImageComprehension}}
          </div>
        </div>
        <div class="row mx-2 py-2 border-bottom">
          <div class="col-md-6">
              <strong>Naming Total Score</strong>
          </div>
          <div class="col-md-6">
            {{totalOfNaming}}
          </div>
        </div>
        <div class="row mx-2 py-2 border-bottom">
          <div class="col-md-6">
              <strong>Reading Total Score</strong>
          </div>
          <div class="col-md-6">
            {{totalOfReading}}
          </div>
        </div>
        <div class="row mx-2 py-2 border-bottom">
          <div class="col-md-6">
              <strong>Repetition Total Score</strong>
          </div>
          <div class="col-md-6">
            {{totalOfRepetition}}
          </div>
        </div>
        <div class="row mx-2 py-2 border-bottom">
          <div class="col-md-6">
              <strong>Writing Total Score</strong>
          </div>
          <div class="col-md-6">
            {{totalOfWritting}}
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-12">
            <quill-editor [styles]="{height: '200px'}" [(ngModel)]="comment" [sanitize]="true"
              name="homeEnvironment">
            </quill-editor>
          </div>
        </div>
