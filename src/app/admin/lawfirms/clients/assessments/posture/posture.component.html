<ng-template #content let-modal class="modal modal-fade">
  <div class="modal-header">
    <h4 class="modal-title">Posture</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-center">Title</h3>
        <h5 class="text-primary">Score</h5>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Pain" type="text" name="pain" value="" readonly>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Comments" type="text" name="comments" readonly></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-lg-6 pull-left"> <button class="pull-left" type="button" mat-button color="primary"
          (click)="modal.close()">Prev</button>
      </div>
      <div class="col-lg-6 pull-right"> <button class="pull-right" type="button" mat-button color="primary"
          (click)="modal.close()">Next</button>
      </div>
    </div>
  </div>
</ng-template>
