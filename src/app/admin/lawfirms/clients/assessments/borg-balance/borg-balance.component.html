<ng-template #content let-modal class="modal modal-fade">
  <div class="modal-header">
    <h4 class="modal-title">Borg Balance</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <div class="col-lg-12">
          <h3 class="text-center">Title</h3>
          <p>result</p>
          <div class="row">
            <div class="col-lg-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Pain" type="text" name="pain" value="" readonly>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Comments" type="text" name="comments" readonly></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-lg-6 pull-left"> <button type="button" mat-button color="primary"
            (click)="modal.close()">Prev</button>
        </div>
        <div class="col-lg-6 pull-right"> <button class="pull-right" type="button" mat-button color="primary"
            (click)="modal.close()">Next</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" mat-raised-button (click)="modal.close()">Close</button>
  </div> -->
</ng-template>
