<ng-template #content let-modal class="modal modal-fade">
    <div class="modal-header bg-color">
        <h4 class="modal-title">
            <i class="fa fa-info"></i
      ><b class="ml-1">{{ fullName }}'s </b>Coordination
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span class="text-white" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <div class="example-loading-shade" *ngIf="isLoading">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>
        <mat-tab-group
          mat-stretch-tabs
          (selectedTabChange)="handleTabChange($event)"
        >
          <mat-tab label="Sitting">
            <div class="col-lg-12 mt-4">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <h4 class="text-center">
                    <strong>{{
                      coordinationSittingOptions[current_step_sitting - 1]?.name
                    }}</strong>
                  </h4>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Time Taken (seconds)"
                      type="text"
                      name="timeTaken"
                      value="{{
                        coordinationSittingOptions[current_step_sitting - 1]
                          ?.time
                      }}"
                      readonly
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="MTM Work Rate"
                      type="text"
                      name="mtm"
                      value="{{ result.result }}%"
                      readonly
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Result"
                      type="text"
                      name="result"
                      value="{{ result.comment }}"
                      readonly
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 pull-left">
                  <button
                    type="button"
                    mat-button
                    color="accent"
                    *ngIf="current_step_sitting !== 1"
                    (click)="prevSitting()"
                  >
                    Prev
                  </button>
                </div>
                <div class="col-lg-6 pull-right">
                  <button
                    class="pull-right"
                    type="button"
                    *ngIf="current_step_sitting !== MAX_STEP"
                    mat-button
                    color="accent"
                    (click)="nextSitting()"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Standing">
            <div class="col-lg-12 mt-4">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <h4 class="text-center">
                    <strong>{{
                      coordinationStandingOptions[current_step_standing - 1]
                        ?.name
                    }}</strong>
                  </h4>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Time Taken (seconds)"
                      type="text"
                      name="timeTaken"
                      value="{{
                        coordinationStandingOptions[current_step_standing - 1]
                          ?.time
                      }}"
                      readonly
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="MTM Work Rate"
                      type="text"
                      name="mtm"
                      value="{{ result.result }}%"
                      readonly
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Result"
                      type="text"
                      name="result"
                      value="{{ result.comment }}"
                      readonly
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 pull-left">
                  <button
                    type="button"
                    mat-button
                    color="accent"
                    *ngIf="current_step_standing !== 1"
                    (click)="prevStanding()"
                  >
                    Prev
                  </button>
                </div>
                <div class="col-lg-6 pull-right">
                  <button
                    class="pull-right"
                    type="button"
                    *ngIf="current_step_standing !== MAX_STEP"
                    mat-button
                    color="accent"
                    (click)="nextStanding()"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Incomplete">
            <div class="col-lg-12 mt-4" *ngIf="coordinationIncomplete != null">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <h4 class="text-center">
                    <strong>{{ coordinationIncomplete.holeType }}</strong>
                  </h4>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Time Taken (seconds)"
                      type="text"
                      name="timeTaken"
                      value="{{ coordinationIncomplete.timeTaken }}"
                      readonly
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="MTM Work Rate"
                      type="text"
                      name="mtm"
                      value="{{ coordinationIncomplete.mtm }}%"
                      readonly
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Result"
                      type="text"
                      name="result"
                      value="{{ ''}}"
                      readonly
                    />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-lg-12" *ngIf="coordinationIncomplete.status">
              <div class="text-center text-dark mt-5">
                <i class="fa fa-hourglass-3 fa-5x"> </i>
            <h4 class="text-center">Not Done</h4>
    </div>
    </div>
    </mat-tab>
    </mat-tab-group>
    </div>
    </div>
    </div>
    <div class="modal-footer">
        <button type="button" mat-button color="primary" (click)="modal.close()">
      Close
    </button>
    </div>
</ng-template>
