<div class="main-content buttons-with-margin">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    All Clients
                </div>
                <div class="header-toolbar">
                    <button (click)="createClient()" mat-raised-button color="primary" matTooltip="Create new Client">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="mat-table__wrapper">
                    <div class="example-header">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Search Clients</mat-label>
                                    <input matInput placeholder="First Name, Last Name, Law Firm, etc" [formControl]="searchTerm">
                                    <mat-icon matSuffix>search</mat-icon>
                                </mat-form-field>
                            </div>
                        </div>

                    </div>
                    <div class="example-container">
                        <div class="example-loading-shade" *ngIf="isTableLoading || isSaving">
                            <mat-spinner *ngIf="isTableLoading || isSaving"></mat-spinner>
                        </div>
                        <div class="example-loading-shade" *ngIf="isGenerating">
                            <mat-spinner *ngIf="isGenerating"></mat-spinner>
                        </div>
                        <mat-progress-bar mode="indeterminate" *ngIf="isSearching"></mat-progress-bar>
                        <mat-table [dataSource]="dataSource" matSort *ngIf="clients.length > 0">
                            <!-- firstName Column -->
                            <ng-container matColumnDef="firstName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    FirstName
                                </mat-header-cell>
                                <mat-cell *matCellDef="let client">
                                    <div class="card-avatar">
                                        <a href="javascript:void(0)">
                                            <img width="50" class="img mr-1 shadow-lg" [src]="client.profilePictureId|| '../../../../../assets/img/faces/face-0.jpg' " alt="Logo" />
                                        </a>
                                    </div>
                                    <h6><a [routerLink]="['/admin/clients/view', client.id]">{{ client.firstName }}</a>
                                    </h6>
                                </mat-cell>
                            </ng-container>
                            <!-- lastName Column -->
                            <ng-container matColumnDef="lastName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    LastName
                                </mat-header-cell>
                                <mat-cell *matCellDef="let client">
                                    <h6><a [routerLink]="['/admin/clients/view', client.id]">{{ client.lastName }}</a>
                                    </h6>
                                </mat-cell>
                            </ng-container>
                            <!-- D.O.B Column -->
                            <ng-container matColumnDef="dob">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    D.O.B
                                </mat-header-cell>
                                <mat-cell *matCellDef="let client">
                                    {{getDob(client)}}
                                </mat-cell>
                            </ng-container>
                            <!--Age Column-->
                            <ng-container matColumnDef="age">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Age
                                </mat-header-cell>
                                <mat-cell *matCellDef="let client">
                                    {{getAge(client)}}
                                </mat-cell>
                            </ng-container>
                            <!--Date of Injury Column-->
                            <ng-container matColumnDef="dateOfInjury">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    Date Of Injury
                                </mat-header-cell>
                                <mat-cell *matCellDef="let client">
                                    {{ client.dateOfInjury | date: 'dd/MM/yyyy'}}
                                </mat-cell>
                            </ng-container>
                            <!--Actions Column-->
                            <ng-container matColumnDef="actions">
                                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                                <mat-cell *matCellDef="let client">
                                    <button (click)="$event.stopPropagation()" [routerLink]="['/admin/clients/view', client.id]" mat-icon-button color="primary" matTooltip="Edit Client">
                                        <mat-icon>create</mat-icon>
                                    </button>&nbsp;
                                    <button (click)="$event.stopPropagation();delete(client)" mat-icon-button color="warn" matTooltip="Delete Client" type="button">
                                        <mat-icon>delete</mat-icon>
                                    </button>


                                    <mat-menu #appMenu="matMenu">
                                        <button mat-menu-item (click)="generate(client)">
                                            <i class="fa fa-file-word-o mr-1"></i>
                                            <span>Generate Word Report</span>
                                        </button>
                                        <button mat-menu-item>
                                            <i class="fa fa-file-word-o mr-1"></i>
                                            <span>Generate Full Word Report</span>
                                        </button>
                                        <button mat-menu-item>
                                            <i class="fa fa-file-pdf-o mr-1"></i>
                                            <span>Generate Pdf Report</span>
                                        </button>
                                    </mat-menu>

                                    <button (click)="$event.stopPropagation();" mat-icon-button [matMenuTriggerFor]="appMenu">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                </mat-cell>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row (click)="viewFullProfile(row)" *matRowDef="let row; columns: displayedColumns" class="py-2  bg-hover trans-ease-out cursor-pointer">
                            </mat-row>
                        </mat-table>
                        <div class="col-lg-12 mt-4" *ngIf="clients.length == 0 && !isTableLoading">
                            <div class="text-center">
                                <i class="fa fa-hourglass-3 fa-5x">
                                </i>
                                <h4 class="text-center">No Data</h4>
                            </div>
                        </div>
                        <mat-paginator [length]="totalItems" (page)="handleChange($event)" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-new-client #newClient (clientAdded)="refresh()"></app-new-client>
