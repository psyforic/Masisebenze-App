<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">New Client</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="clientForm" (ngSubmit)="save()">
        <div class="modal-body">
            <mat-tab-group mat-stretch-tabs>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">
                            gavel
                        </mat-icon>
                        Attorney Information
                    </ng-template>
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form>
                                        <mat-form-field>
                                            <input placeholder="Law Firm" type="text" [formControl]="lawFirmControl"
                                                matInput [matAutocomplete]="auto" (change)="selectedId($event)">
                                            <mat-autocomplete #auto="matAutocomplete">
                                                <mat-option *ngFor="let option of lawFirms" [value]="option.id">
                                                    {{option.companyName}}
                                                </mat-option>
                                                <mat-option>Lundi</mat-option>
                                            </mat-autocomplete>
                                        </mat-form-field>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field>
                                        <mat-label>Law Firm</mat-label>
                                        <input type="text" [formControl]="attorneyControl" matInput
                                            [matAutocomplete]="autoAtt">
                                        <mat-autocomplete #autoAtt="matAutocomplete">
                                            <mat-option *ngFor="let option of attorneys" [value]="option.id">
                                                {{option.firstName}}
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field>
                                        <mat-label>Contact Person at Attorney</mat-label>
                                        <input type="text" [formControl]="attorneyControl" matInput
                                            [matAutocomplete]="autoCont">
                                        <mat-autocomplete #autoCont="matAutocomplete">
                                            <mat-option *ngFor="let option of contacts" [value]="option.id">
                                                {{option.firstName}}
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field>
                                        <input formControlName="courtDate" matInput [matDatepicker]="picker"
                                            placeholder="Court Date">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">
                            assignment
                        </mat-icon>
                        Client Information
                    </ng-template>

                    <div class="col-lg-12">
                        <div class="card">
                            <div class="row">
                                <div class="col-lg-12">
                                    <mat-form-field>
                                        <mat-label>Case Number</mat-label>
                                        <input formControlName="caseNumber" type="text" matInput
                                            placeholder="Enter Case Number">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-2">
                                    <mat-form-field>
                                        <mat-label>Title</mat-label>
                                        <mat-select formControlName="title">
                                            <mat-option value="undefined" selected>Mr.</mat-option>
                                            <mat-option>Mrs.</mat-option>
                                            <mat-option>Rev.</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-lg-5">
                                    <mat-form-field>
                                        <mat-label>First Name</mat-label>
                                        <input type="text" matInput placeholder="Enter First Name"
                                            formControlName="firstName">
                                    </mat-form-field>
                                </div>
                                <div class="col-lg-5">
                                    <mat-form-field>
                                        <mat-label>Last Name</mat-label>
                                        <input type="text" matInput placeholder="Enter Last Name"
                                            formControlName="lastName">
                                    </mat-form-field>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <mat-form-field>
                                        <mat-label>Id Number</mat-label>
                                        <input type="text" matInput placeholder="Enter Id Number"
                                            formControlName="idNumber">
                                    </mat-form-field>
                                </div>
                                <div class="col-lg-6">
                                    <mat-form-field>
                                        <mat-label>Date Of Assessment</mat-label>
                                        <input type="text" matInput placeholder="dd-mm-yyyy"
                                            formControlName="assessmentDate">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>

            </mat-tab-group>
        </div>
        <div class="modal-footer">
            <button type="button" mat-raised-button (click)="modal.close()">Close</button>
            <button type="submit" mat-raised-button color="primary">Save</button>
        </div>
    </form>
</ng-template>
