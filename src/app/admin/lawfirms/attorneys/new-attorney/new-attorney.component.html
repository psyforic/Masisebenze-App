<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New Attorney</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="newAttorneyForm" (ngSubmit)="save()">
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="example-loading-shade" *ngIf="isLoading">
                        <mat-spinner *ngIf="isLoading"></mat-spinner>
                    </div>
                    <div class="card">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field>
                                    <mat-label>Law Firm</mat-label>
                                    <mat-select required formControlName="lawFirmId">
                                        <mat-option *ngFor="let firm of lawFirms" [value]="firm.id">
                                            {{firm.companyName}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error class="error-message" *ngIf="newAttorneyForm.get('lawFirmId').touched 
                                            && newAttorneyForm.get('lawFirmId').hasError('required')">
                                        Law Firm is Required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="First Name" formControlName="firstName" required>
                                    <mat-error class="error-message" *ngIf="newAttorneyForm.get('firstName').touched 
                                            && newAttorneyForm.get('firstName').hasError('required')">
                                        First Name is Required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Last Name" formControlName="lastName" required>
                                    <mat-error class="error-message" *ngIf="newAttorneyForm.get('lastName').touched 
                                            && newAttorneyForm.get('lastName').hasError('required')">
                                        Last Name is Required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email" formControlName="email"
                                        required>
                                    <mat-error class="error-message" *ngIf="newAttorneyForm.get('email').touched 
                                            && newAttorneyForm.get('email').hasError('required')">
                                        Email Address is Required
                                    </mat-error>
                                    <mat-error class="error-message" *ngIf="newAttorneyForm.get('email').touched
                                            && newAttorneyForm.get('email').hasError('email') &&
                                            !newAttorneyForm.get('email').hasError('required')">
                                        Please Enter a Valid Email Address
                                    </mat-error>

                                </mat-form-field>
                            </div>
                            <div class="col-lg-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Cell Phone" type="text" formControlName="cellPhone"
                                        required>
                                    <mat-error class="error-message" *ngIf="newAttorneyForm.get('cellPhone').touched 
                                            && newAttorneyForm.get('cellPhone').hasError('required')">
                                        Cellphone is Required
                                    </mat-error>
                                    <mat-error class="error-message" *ngIf="newAttorneyForm.get('cellPhone').touched
                                            && newAttorneyForm.get('cellPhone').hasError('maxlength') &&
                                            !newAttorneyForm.get('cellPhone').hasError('required')">
                                        Maximum Length is 10
                                    </mat-error>
                                    <mat-error class="error-message" *ngIf="newAttorneyForm.get('cellPhone').touched
                                            && newAttorneyForm.get('cellPhone').hasError('minlength') &&
                                            !newAttorneyForm.get('cellPhone').hasError('required')">
                                        Minimum Length is 10
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Phone" type="text" formControlName="phone" required>
                                    <mat-error class="error-message" *ngIf="newAttorneyForm.get('phone').touched 
                                            && newAttorneyForm.get('phone').hasError('required')">
                                        Phone is Required
                                    </mat-error>
                                    <mat-error class="error-message" *ngIf="newAttorneyForm.get('phone').touched
                                            && newAttorneyForm.get('phone').hasError('maxlength') &&
                                            !newAttorneyForm.get('phone').hasError('required')">
                                        Maximum Length is 10
                                    </mat-error>
                                    <mat-error class="error-message" *ngIf="newAttorneyForm.get('phone').touched
                                            && newAttorneyForm.get('phone').hasError('minlength') &&
                                            !newAttorneyForm.get('phone').hasError('required')">
                                        Minimum Length is 10
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Fax" type="fax" formControlName="fax">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" mat-raised-button color="primary"
                [disabled]="!newAttorneyForm.valid || isLoading">Save</button>
        </div>
    </form>
</ng-template>
