<div class="main-content buttons-with-margin">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Attorneys</div>
                        <div class="header-toolbar">
                            <button (click)="createNewAttorney()" mat-raised-button color="primary">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mat-table__wrapper">
                            <div class="example-header">
                                <mat-form-field>
                                    <input matInput (keyup)="applyFilter($event.target.value)"
                                        placeholder="Search Attorney by any character (name, address, email, etc)" />
                                </mat-form-field>
                            </div>
                            <div class="example-container">
                                <div class="example-loading-shade" *ngIf="isTableLoading">
                                    <mat-spinner *ngIf="isTableLoading"></mat-spinner>
                                </div>
                                <mat-table [dataSource]="dataSource" matSort>
                                    <!-- ID Column -->
                                    <ng-container matColumnDef="firstName">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            First Name
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let att">
                                            <h6><a href="javascript:void(0)"
                                                    (click)="viewSelectedAttorney(att.id)">{{ att.firstName }}</a>
                                            </h6>
                                        </mat-cell>
                                    </ng-container>
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="lastName">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            Last Name
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let att">
                                            <h6><a href="javascript:void(0)"
                                                    (click)="viewSelectedAttorney(att.id)">{{ att.lastName }}</a>
                                            </h6>
                                        </mat-cell>
                                    </ng-container>
                                    <!-- Color Column -->
                                    <ng-container matColumnDef="email">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            Email
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let att" matTooltip="{{att.email}}">
                                            {{ (att.email.length>16)? (att.email | slice:0:16)+'...':(att.email) }}
                                        </mat-cell>
                                    </ng-container>

                                    <!-- Color Column -->
                                    <ng-container matColumnDef="phone">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            Work Phone
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let att">
                                            {{ att.phone }}
                                        </mat-cell>
                                    </ng-container>

                                    <!-- Color Column -->
                                    <ng-container matColumnDef="lawFirm">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            LawFirm
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let att">
                                            {{att.lawFirm?.companyName}}
                                        </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="actions">
                                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                                        <mat-cell *matCellDef="let attorney">
                                            <button (click)="editSelectedAttorney(attorney.id)" mat-icon-button
                                                color="primary" matTooltip="Edit Attorney">
                                                <mat-icon>create</mat-icon>
                                            </button>&nbsp;
                                            <button (click)="delete(attorney)" mat-icon-button color="warn"
                                                matTooltip="Delete Attorney" type="button">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </mat-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns">
                                    </mat-row>
                                </mat-table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<kt-new-attorney #newAttorney (attorneyAdded)="refresh()"></kt-new-attorney>
<kt-edit-attorney #editAttorney (editedAttorney)="refresh()"></kt-edit-attorney>
<kt-view-attorney #viewAttorney></kt-view-attorney>
