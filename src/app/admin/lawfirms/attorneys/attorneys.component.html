<div class="main-content buttons-with-margin">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Attorneys</div>
                        <div class="header-toolbar">
                            <button (click)="createNewAttorney()" mat-raised-button color="primary">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mat-table__wrapper">
                            <div class="example-header">
                                <div class="row">
                                    <div class="col-lg-6  col-md-12 col-sm-12">
                                    </div>
                                    <div class="col-lg-6  col-md-12 col-sm-12">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Search Attorneys</mat-label>
                                            <input matInput [formControl]="searchTerm"
                                                placeholder="First Name, Last Name, Law Firm, etc">
                                            <mat-icon matSuffix>search</mat-icon>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="example-container">
                                <div class="example-loading-shade" *ngIf="isTableLoading">
                                    <mat-spinner *ngIf="isTableLoading"></mat-spinner>
                                </div>
                                <mat-progress-bar mode="indeterminate" *ngIf="isSearching"></mat-progress-bar>
                                <mat-table [dataSource]="dataSource" matSort *ngIf="attorneys.length > 0">
                                    <!-- ID Column -->
                                    <ng-container matColumnDef="firstName">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            First Name
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let att">
                                            <h6><a href="javascript:void(0)"
                                                    (click)="viewSelectedAttorney(att.id)">{{ att.firstName }}</a>
                                            </h6>
                                        </mat-cell>
                                    </ng-container>
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="lastName">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            Last Name
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let att">
                                            <h6><a href="javascript:void(0)"
                                                    (click)="viewSelectedAttorney(att.id)">{{ att.lastName }}</a>
                                            </h6>
                                        </mat-cell>
                                    </ng-container>
                                    <!-- Color Column -->
                                    <ng-container matColumnDef="email">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            Email
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let att" matTooltip="{{att.email}}">
                                            {{ (att.email.length>16)? (att.email | slice:0:16)+'...':(att.email) }}
                                        </mat-cell>
                                    </ng-container>

                                    <!-- Color Column -->
                                    <ng-container matColumnDef="phone">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            Work Phone
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let att">
                                            {{ att.phone }}
                                        </mat-cell>
                                    </ng-container>

                                    <!-- Color Column -->
                                    <ng-container matColumnDef="lawFirm">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                                            LawFirm
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let att">
                                            {{att.lawFirm?.companyName}}
                                        </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="actions">
                                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                                        <mat-cell *matCellDef="let attorney">
                                            <button (click)="editSelectedAttorney(attorney.id)" mat-icon-button
                                                color="primary" matTooltip="Edit Attorney">
                                                <mat-icon>create</mat-icon>
                                            </button>&nbsp;
                                            <button (click)="delete(attorney)" mat-icon-button color="warn"
                                                matTooltip="Delete Attorney" type="button">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </mat-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns">
                                    </mat-row>
                                </mat-table>
                                <div class="col-lg-12 mt-4" *ngIf="attorneys.length == 0 && !isTableLoading">
                                    <div class="text-center">
                                        <i class="fa fa-hourglass-3 fa-5x">
                                        </i>
                                        <h4 class="text-center">No Data</h4>
                                    </div>
                                </div>
                                <mat-paginator [length]="totalItems" (page)="handleChange($event)" [pageSize]="pageSize"
                                    [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<kt-new-attorney #newAttorney (attorneyAdded)="refresh()"></kt-new-attorney>
<kt-edit-attorney #editAttorney (editedAttorney)="refresh()"></kt-edit-attorney>
<kt-view-attorney #viewAttorney></kt-view-attorney>
