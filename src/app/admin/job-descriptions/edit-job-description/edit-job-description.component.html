<ng-template #content>
  <div class="modal-header">
    <h4 class="modal-title">Edit Job Title</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="jobDescriptionForm" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="card">
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field>
              <mat-label>Code</mat-label>
              <input type="text" matInput placeholder="Job Code" formControlName="code">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field>
              <mat-label>Job Title</mat-label>
              <input type="text" matInput placeholder="Job Title" formControlName="title">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field>
              <mat-label>Description</mat-label>
              <textarea rows="5" type="text" matInput placeholder="Job Description"
                formControlName="description"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" mat-raised-button color="default" (click)="modalRef.hide()">Close</button>
      <button type="submit" mat-raised-button color="primary">Save changes</button>
    </div>
  </form>
</ng-template>
