<ng-template #content>
  <div class="modal-header">
    <h4 class="modal-title">New Job</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label>Job Name</label>
          <input type="text" class="form-control" name="fname" placeholder="Job Title">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" mat-raised-button color="default" (click)="modalRef.hide()">Close</button>
    <button type="button" mat-raised-button color="primary">Save changes</button>
  </div>
</ng-template>
