<ng-template #content class="modal-lg">
  <div class="modal-header">
    <h4 class="modal-title">New Job Title</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="jobDescriptionForm" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="card">
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field>
              <mat-label>Code</mat-label>
              <input type="text" matInput placeholder="Job Code" formControlName="code" required>
              <mat-error class="error-message" *ngIf="jobDescriptionForm.get('code').touched
                 && jobDescriptionForm.hasError('required')">
                  Job Title Code is Required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field>
              <mat-label>Job Title</mat-label>
              <input type="text" matInput placeholder="Job Title" formControlName="title" required>
              <mat-error class="error-message" *ngIf="jobDescriptionForm.get('title').touched
              && jobDescriptionForm.hasError('required')">
                Job Title is Required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <label class="mat-tab-label">Job Description</label>
            <quill-editor [styles]="{height: '200px'}" formControlName="description" [sanitize]="true"
              placeholder="Job Description">
            </quill-editor>
            <mat-error class="error-message" *ngIf="jobDescriptionForm.get('description').touched
              && jobDescriptionForm.hasError('required')">
              Job Description is Required
            </mat-error>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" mat-raised-button color="default" (click)="modalRef.hide()">Close</button>
      <button type="submit" mat-raised-button color="primary" [disabled]="!jobDescriptionForm.valid">Add</button>
    </div>
  </form>
</ng-template>
