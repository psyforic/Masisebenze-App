<div class="wrapper wrapper-full-page" style="background-image: url(assets/img/bg-5.jpg)">
  <div class="full-page login-page" data-color="red" style="background-image: url(assets/img/bg-5.jpg)">
    <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
    <div class="content">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-6">
            <div class="logo text-center">
              <a href="#">
                <img width="67" height="67" src="../../../assets/img/angular-red.png">
              </a>
            </div>
            <h3 class="text-white">Masisebenze</h3>
            <p class="text-white">Please Upload Files For <strong>Sizwe Ngxopho</strong></p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <form method="#" action="#">

              <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
              <div class="card card-hidden">
                <div class="mat-table__wrapper">
                  <div class="example-container">
                    <table mat-table [dataSource]="dataSource">
                      <!--Checkbox Column-->
                      <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                          <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                          </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                          </mat-checkbox>
                        </td>
                      </ng-container>
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef>
                          ID
                        </mat-header-cell>
                        <mat-cell *matCellDef="let file">
                          {{ file.id }}
                        </mat-cell>
                      </ng-container>
                      <!-- Progress Column -->
                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef>
                          File Name
                        </mat-header-cell>
                        <mat-cell *matCellDef="let file">
                          {{ file.name }}
                        </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef>
                          File Status
                        </mat-header-cell>
                        <mat-cell *matCellDef="let file">
                          <small>Not Uploaded</small>
                        </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                        <mat-cell *matCellDef="let user">
                          <button type="file" mat-icon-button color="primary" matTooltip="Upload File">
                            <mat-icon>cloud_upload</mat-icon>
                          </button>&nbsp;
                        </mat-cell>
                      </ng-container>
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns">
                      </mat-row>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 10, 25, 100]"></mat-paginator>
                  </div>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
