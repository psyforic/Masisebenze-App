<div class="wrapper wrapper-full-page" style="background-image: url(assets/img/bg_default.jpg)">
  <div class="full-page login-page" data-color="red" style="background-image: url(assets/img/bg_default.jpg)">
    <div class="content">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-6">
            <div class="logo text-center">
              <a href="javascript:void(0)">
                <img width="300" height="90" src="../../../assets/img/logo_full.png">
              </a>
            </div>
            <!-- <!-- <h3 class="text-white">Masisebenze</h3> -->
            <p class="text-white">Good Day <strong>{{contact.firstName}}</strong> Please Upload Files For
              <strong>{{client.firstName}} {{client.lastName}}</strong></p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <form #uploadForm="ngForm">
              <div class="card card-hidden">
                <div class="card-header">
                  <div class="card-title">

                  </div>
                  <div class="header-toolbar">
                    <button (click)="addNewFile()" mat-raised-button color="primary">
                      <mat-icon>add</mat-icon>
                    </button>
                  </div>
                </div>
                <div class="mat-table__wrapper">
                  <div class="example-container">
                    <div class="example-loading-shade" *ngIf="isLoading|| isUploading">
                      <mat-spinner *ngIf="isLoading || isUploading"></mat-spinner>
                    </div>
                    <table mat-table [dataSource]="dataSource">
                      <!--Checkbox Column-->
                      <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="row.identifier"
                            [disabled]="row.identifier === 1" [aria-label]="checkboxLabel(row)">
                          </mat-checkbox>
                        </td>
                      </ng-container>

                      <!-- Progress Column -->
                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef>
                          File Name
                        </mat-header-cell>
                        <mat-cell *matCellDef="let file">
                          {{ file.name }}
                        </mat-cell>
                      </ng-container>

                      <!-- Progress Column -->
                      <ng-container matColumnDef="author">
                        <mat-header-cell *matHeaderCellDef>
                          File Author
                        </mat-header-cell>
                        <mat-cell *matCellDef="let file; let i=index;">
                          <mat-form-field *ngIf="file.name !=='Copy of Id or smartcard'">
                            <div>
                              <input [disabled]="file.identifier === 1" value="{{file.authorName}}" id="author{{i}}"
                                required type="text" matInput placeholder="File Author" required>
                            </div>
                          </mat-form-field>
                        </mat-cell>
                      </ng-container>

                      <!-- Progress Column -->
                      <ng-container matColumnDef="authorDate">
                        <mat-header-cell *matHeaderCellDef>
                          Date Authored
                        </mat-header-cell>
                        <mat-cell *matCellDef="let file; let i = index;">
                          <mat-form-field *ngIf="!file.identifier && (file.name !=='Copy of Id or smartcard' &&
                          file.name !=='Copy of passport' && file.name !== 'Hospital records' && file.name !=='Clinical notes')">
                            <input *ngIf="showInput" id="date{{i}}" #fileDate matInput [matDatepicker]="picker"
                              placeholder="Choose a date" name="date" readonly required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>

                          <mat-form-field *ngIf="file.identifier">
                            <input matInput placeholder="Date Authored" name="date"
                              value="{{file.authorDate | date: 'yyyy-MM-dd'}}" disabled>
                          </mat-form-field>
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef>
                          File Status
                        </mat-header-cell>
                        <mat-cell *matCellDef="let file">
                          <div *ngIf="downloadURL | async; let downloadSrc" class="text text-primary">
                            <a [href]="downloadSrc">File uploaded</a>
                          </div>
                        </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="upload">
                        <mat-header-cell *matHeaderCellDef>Upload</mat-header-cell>
                        <mat-cell *matCellDef="let file; let i= index">
                          <button class="file btn btn-sm btn-primary btn-round" (mouseenter)="isInValid(i)"
                            [disabled]="file.identifier || isInValid(i, file.name)">
                            <i class="fa fa-cloud-upload"></i>
                            <input [disabled]="file.identifier || isInValid(i, file.name)" type="file" name="file"
                              class="form-control-file" (change)="upload($event, i, file.id)" accept=".pdf" />
                          </button>
                        </mat-cell>
                      </ng-container>
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns">
                      </mat-row>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 10, 25, 100]"></mat-paginator>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-new-document #newDocument (documentAdded)="getClientDocuments()" [clientId]="clientId" [contactId]="contactId">
</app-new-document>
