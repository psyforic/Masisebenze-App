<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Reset Password</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form autocomplete="off" #resetPasswordModal="ngForm" (ngSubmit)="resetPassword()">
        <div class="modal-body">
            <div class="card">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-sm-12">
                            <mat-form-field>
                                <input matInput id="adminPassword" type="password"
                                    [(ngModel)]="resetPasswordDto.adminPassword" name="AdminPassword"
                                    [placeholder]="'AdminPassword'" required />
                                <mat-hint>1. Enter your administrator password</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12">
                            <mat-form-field>
                                <input matInput id="newPassword" readonly [ngModel]="resetPasswordDto.newPassword"
                                    type="text" name="NewPassword" />
                                <mat-hint>2. Copy this random password so you can send it to the user</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row pull-right">
                <div class="col-lg-12">
                    <button mat-button type="button" [disabled]="isLoading" (click)="modal.close()">
                        {{ "Cancel"}}
                    </button>
                    <button mat-flat-button type="submit" flex="15" color="primary"
                        [disabled]="!resetPasswordModal.form.valid || isLoading">
                        {{ "Save"}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</ng-template>
