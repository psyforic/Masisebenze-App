<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">New Booking</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form #newContact="ngForm" (ngSubmit)="save()">
        <div class="modal-body">
            <div class="card">
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field>
                            <mat-label>Client Name</mat-label>
                            <select (change)="selectedClient($event)"matNativeControl required
                                [(ngModel)]="booking.clientId" name="clientId">
                                <option *ngFor="let client of clients" value="{{client.id}}">{{client.firstName}}
                                    {{client.lastName}}</option>
                            </select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field>
                            <mat-label>Date</mat-label>
                            <input type="text" matInput name="date" placeholder="Date" [(ngModel)]="date" disabled>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field>
                            <mat-label>Time</mat-label>
                            <input matInput aria-label="default time" [format]="24" [ngxTimepicker]="defaultValue"
                                [value]="'00:00 am'" readonly>
                            <ngx-material-timepicker #defaultValue (timeSet)="setTime($event)">
                            </ngx-material-timepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" mat-raised-button (click)="modal.dismiss()">Close</button>
            <button type="submit" mat-raised-button color="primary">Add Booking</button>
        </div>
    </form>
</ng-template>
