<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">New Event</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form #newEvent="ngForm">
    <div class="modal-body">
      <div class="card">
        <div class="row">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field>
                  <mat-label>Law Firm</mat-label>
                  <select (change)="selectedId($event)" matNativeControl required name="lawFirmId"
                    [(ngModel)]="booking.lawFirmId">
                    <option *ngFor="let lawFirm of lawFirms" value="{{lawFirm.id}}">{{lawFirm.companyName}}</option>
                  </select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field>
                  <mat-label>Attorney</mat-label>
                  <select matNativeControl required name="attorneyId" [(ngModel)]="booking.attorneyId">
                    <option *ngFor="let attorney of attorneys" value="{{attorney.id}}">{{attorney.firstName}}
                      {{attorney.lastName}}</option>
                  </select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field>
                  <mat-label>Contact Name</mat-label>
                  <select matNativeControl required name="contactId" [(ngModel)]="booking.contactId">
                    <option *ngFor="let contact of contacts" value="{{contact.id}}">{{contact.firstName}}
                      {{contact.lastName}}</option>
                  </select>
                </mat-form-field>
              </div>
            </div>

          </div>

          <div class="col-lg-6">
            <div class="row">
              <div class="col-lg-12">
                <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
                  <button class="btn btn-outline-primary mr-2 btn-block" id="dropdownManual" ngbDropdownAnchor
                    (focus)="myDrop.open()">{{initialValue}}</button>
                  <div ngbDropdownMenu aria-labelledby="dropdownManual">
                    <button ngbDropdownItem>Add New</button>
                    <button *ngFor="let client of filteredClients" value="{{client.id}}"
                      ngbDropdownItem>{{client.firstName}}</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field>
                  <mat-label>Event Name</mat-label>
                  <select matNativeControl required name="eventId" [(ngModel)]="booking.eventId">
                    <option>Assessment</option>
                    <option>Home Visit</option>
                    <option>Work Visit</option>
                    <option>Pre-Trial</option>
                    <option>Summoned to Court</option>
                  </select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field>
                  <mat-label>Event Date</mat-label>
                  <input type="text" matInput name="date" placeholder="Date" [(ngModel)]="date" disabled>
                </mat-form-field>
              </div>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <mat-form-field>
              <mat-label>From</mat-label>
              <input matInput aria-label="default time" [format]="24" [ngxTimepicker]="defaultValue"
                [value]="'00:00 am'" readonly>
              <ngx-material-timepicker #defaultValue (timeSet)="setStartTime($event)">
              </ngx-material-timepicker>
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <mat-form-field>
              <mat-label>To</mat-label>
              <input matInput aria-label="default time" [format]="24" [ngxTimepicker]="Value" [value]="'00:00 am'"
                readonly>
              <ngx-material-timepicker #Value (timeSet)="setEndTime($event)">
              </ngx-material-timepicker>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" mat-raised-button (click)="modal.dismiss()">Close</button>
        <button type="submit" mat-raised-button color="primary">Add Event</button>
      </div>
    </div>
  </form>
</ng-template>
