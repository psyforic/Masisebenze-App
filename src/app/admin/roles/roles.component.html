<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Roles</div>
            </div>
            <div class="card-body">
                <div class="example-loading-shade" *ngIf="isTableLoading">
                    <mat-spinner *ngIf="isTableLoading"></mat-spinner>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>{{"Role Name"}}</th>
                                <th>{{"Display Name"}}</th>
                                <th>{{"Actions"}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let role of roles">
                                <td>{{role.name}}</td>
                                <td>{{role.displayName}}</td>
                                <td>
                                    <button class="action-button" mat-icon-button [matMenuTriggerFor]="actionsMenu">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #actionsMenu="matMenu">
                                        <button mat-menu-item (click)="editRole(role)">
                                            <mat-icon>edit</mat-icon>
                                            <span>{{ "Edit"}}</span>
                                        </button>
                                        <button mat-menu-item (click)="delete(role)">
                                            <mat-icon>delete</mat-icon>
                                            <span>{{ "Delete" }}</span>
                                        </button>
                                    </mat-menu>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button mat-mini-fab color="primary" class="pull-right" (click)="createRole()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
